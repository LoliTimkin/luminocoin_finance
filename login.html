<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <title>Вход</title>
</head>

<body>
<div class="container-xxl ">
    <div class="text-center logo">
        <img src="images/Logo.png" class="rounded" alt="Логотип компании">
    </div>
    <h1 class="text-center">Вход</h1>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><img src="images/mail.png" alt="значок почты" ></span>
                <input type="text" class="form-control" id="email" placeholder="Электронная почта" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><img src="images/lock.png" alt="замочек для пароля" ></span>
                <input type="password"  id ="password" class="form-control" placeholder="Пароль" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="agreement">
                <label class="form-check-label" for="agreement">
                    Запомнить меня
                </label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="d-grid gap-2 col-3 mx-auto">
            <button type="button" class="btn btn-primary btn-custom">Войти</button>
        </div>
    </div>
    <div class="form-link text-center">Еще нет аккаунта? <a href="/#/signup">Пройдите регистрацию</a></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
