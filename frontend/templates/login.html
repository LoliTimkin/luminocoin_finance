<div class="container-xxl custom-main-y">
    <div class="text-center logo">
        <img src="../images/Logo.png" class="rounded" alt="Логотип компании">
    </div>
    <h1 class="text-center">Вход</h1>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><img src="../images/mail.png" alt="значок почты" ></span>
                <input type="text" class="form-control" id="email" placeholder="Электронная почта" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><img src="../images/lock.png" alt="замочек для пароля" ></span>
                <input type="password"  id ="password" class="form-control" placeholder="Пароль" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="agreement">
                <label class="form-check-label" for="agreement">
                    Запомнить меня
                </label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="d-grid gap-2 col-3 mx-auto">
            <button type="button" class="btn btn-primary btn-custom" id="process">Войти</button>
        </div>
    </div>
    <div class="form-link text-center">Еще нет аккаунта? <a href="/#/signup">Пройдите регистрацию</a></div>
</div>
